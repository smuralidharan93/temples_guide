<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiva Temples Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Tamil:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7c4dff">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <i data-lucide="map-pin"></i>
                <h1>Shiva Temples</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Visited</span>
                    <span class="stat-value" id="visited-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">To Go</span>
                    <span class="stat-value" id="togo-count">0</span>
                </div>
            </div>
            <button id="lang-toggle" class="btn-icon"
                style="margin-left: 1rem; background: var(--surface-highlight); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.5rem; border-radius: 8px; cursor: pointer; font-family: var(--font-primary); font-weight: 600;">
                English
            </button>
        </header>

        <main>
            <div class="filters">
                <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Search temples, districts...">
                </div>
                <div class="district-filter">
                    <select id="district-select">
                        <option value="All">All Districts</option>
                    </select>
                </div>
                <div class="status-tabs">
                    <button class="tab active" data-filter="all">All</button>
                    <button class="tab" data-filter="visited">Visited</button>
                    <button class="tab" data-filter="togo">To Go</button>
                </div>
            </div>

            <div class="controls-secondary">
                <div class="control-group">
                    <label id="label-group-by" class="control-label">Group by:</label>
                    <div class="toggle-group" id="group-by-toggle">
                        <button class="toggle-btn active" data-group="none">None</button>
                        <button class="toggle-btn" data-group="district">District</button>
                        <button class="toggle-btn" data-group="naadu">Region</button>
                        <button class="toggle-btn" data-group="date">Date</button>
                    </div>
                </div>
                <div class="control-group">
                    <div class="view-toggle" id="view-mode-toggle">
                        <button class="view-btn active" data-view="grid" title="Grid View"><i
                                data-lucide="layout-grid"></i></button>
                        <button class="view-btn" data-view="list" title="List View"><i data-lucide="list"></i></button>
                    </div>
                </div>
            </div>

            <div id="temple-list" class="temple-grid">
                <!-- Temples will be injected here -->
            </div>
        </main>

        <div id="temple-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal"><i data-lucide="x"></i></button>
                <h2 id="modal-title">Temple Name</h2>
                <span id="modal-district" class="badge">District</span>

                <div class="modal-body">
                    <div class="info-group">
                        <label>Location Details</label>
                        <p id="modal-location">...</p>
                    </div>
                    <div class="info-group">
                        <label>Contact</label>
                        <p id="modal-phone">...</p>
                    </div>

                    <div class="actions">
                        <a id="maps-link" href="#" target="_blank" class="btn btn-primary">
                            <i data-lucide="map"></i> Open in Maps
                        </a>
                        <div class="toggle-status">
                            <label class="checkbox-container">
                                <input type="checkbox" id="modal-visited-check">
                                <span class="checkmark"></span>
                                Mark as Visited
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="modal-togo-check">
                                <span class="checkmark"></span>
                                Add to Bucket List
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data and Logic -->
    <script src="data.js"></script>
    <script src="divyadesam_data.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
